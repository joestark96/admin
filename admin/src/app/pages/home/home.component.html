<main>
    <div class="links container">
        <h2 class="text-center">Menu</h2>
        <div class="row">
            <div class="col-sm-6" *ngFor="let item of links">
                <button class="btn" type="button" [routerLink]="item.url">{{ item.name }}</button>
            </div>
        </div>
    </div>
</main>
