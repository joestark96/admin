<main>
    <div class="container">
        <fa-icon [icon]="faArrowCircleLeft" class="btn-green my-2" [routerLink]="'/productos'"></fa-icon>

        <form class="form-control" [formGroup]="productForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" formControlName="name" name="name">
            </div>
            <div class="form-group">
                <label for="price">Precio</label>
                <input type="number" class="form-control" id="price" formControlName="price" name="price">
            </div>
            <div class="form-group">
                <label for="category">Categoría</label>
                <input type="text" class="form-control" id="category" formControlName="category" name="category">
            </div>
            <div class="form-group">
                <label for="description">Descripción</label>
                <textarea class="form-control" id="description" formControlName="description" name="description"></textarea>
            </div>
            <div class="form-group">
                <label for="description">SKU</label>
                <input type="text" class="form-control" id="sku" formControlName="sku" name="sku">
            </div>
            <div class="form-group">
                <label for="image">Imagen</label>

                <div class="row">
                    <div class="col-10">
                        <input type="file" class="form-control" #image formControlName="image" name="image" (change)="fileUpload($event)">
                    </div>
                    <div class="col-2">
                        <button type="button" class="btn btn-danger" (click)="deletePhoto()">Borrar</button>
                    </div>
                </div>
            </div>

            <div class="image-preview" *ngIf="file.url != null">
                <img alt="image-preview" [src]="file.url" >
            </div>

            <button type="submit" class="btn btn-primary my-3" (click)="saveProduct()">Guardar</button>
        </form>
    </div>
</main>
