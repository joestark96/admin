<main>
    <div class="container">
        <fa-icon [icon]="faArrowCircleLeft" class="btn-green my-2" [routerLink]="'/sucursales'"></fa-icon>

        <form class="form-control" [formGroup]="branchForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Nombre <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="name" formControlName="name" name="name">
            </div>
            <div class="form-group">
                <label for="category">Telefono</label>
                <input type="text" class="form-control" id="category" formControlName="telephone" name="telephone">
            </div>
            <div class="form-group">
                <label for="description">Direccion</label>
                <input type="text" class="form-control" id="sku" formControlName="address" name="address">
            </div>


            <button type="submit" class="btn btn-primary my-3" (click)="saveBranch()">Guardar</button>
        </form>
    </div>
</main>
